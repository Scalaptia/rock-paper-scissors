<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console RPS</title>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <style src="./style.css"></style>
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main id="main">
        <div id="top">
            <p class="winner">Choose your weapon!</p>
            <p class="playout">First to 5 points wins</p>
        </div>

        <div id="buttons">
            <button class="button" id="rockBtn">🪨</button>
            <button class="button" id="paperBtn">📄</button>
            <button class="button" id="scissorsBtn">✂️</button>
        </div> 

        <div id="points">
            <p class="playerScore">Player Score = 0</p>
            <p class="computerScore">Computer Score = 0</p>
        </div>
        

    </main>
        
</body>
</html>
